<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MoveM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Bebas Neue"', 'system-ui', 'sans-serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ffe5e7',
                100: '#feb3b9',
                200: '#fd808c',
                300: '#fb4d5f',
                400: '#f91b32',
                500: '#e50914',
                600: '#b00810',
                700: '#7c050b',
                800: '#470306',
                900: '#130001',
                950: '#050000',
              },
              slate: {
                950: '#050505',
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-[#010101] text-zinc-100 font-sans">
    <div class="relative flex min-h-screen flex-col bg-gradient-to-b from-black via-[#0b0b0b] to-[#010101]">
      {% include 'partials/navbar.html' %}
      <main class="flex-1 px-4 sm:px-8 lg:px-12 py-6 lg:py-10">
        {% block content %}{% endblock %}
      </main>
      {% include 'partials/footer.html' %}
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
