<header class="sticky top-0 z-50 border-b border-white/5 bg-black/80 backdrop-blur">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-10">
    <a href="{{ url_for('home') }}" class="flex items-center gap-3">
      <span class="text-3xl font-display tracking-widest text-brand-500">MOVEM</span>
    </a>
    <nav class="hidden items-center gap-6 text-xs font-semibold uppercase tracking-widest text-zinc-300 md:flex">
      <a href="{{ url_for('home') }}" class="nav-link">Home</a>
      <a href="{{ url_for('movies') }}" class="nav-link">Movies</a>
      <a href="{{ url_for('people') }}" class="nav-link">People</a>
      <a href="{{ url_for('nexus') }}" class="nav-link">Nexus</a>
      <a href="{{ url_for('game') }}" class="nav-link">Game</a>
      <a href="{{ url_for('leaderboard') }}" class="nav-link">Leaderboard</a>
      <a href="{{ url_for('account') }}" class="nav-link">Account</a>
    </nav>
    <div class="flex items-center gap-3">
      {% if current_user.is_authenticated %}
      <div class="hidden items-center gap-2 rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs text-white md:flex">
        <span>{{ current_user.first_name or current_user.username }}</span>
      </div>
      <a href="{{ url_for('logout') }}" class="btn-secondary">Logout</a>
      {% else %}
      <a href="{{ url_for('auth.login') }}" class="btn-secondary">Login</a>
      <a href="{{ url_for('auth.register') }}" class="btn-primary">Join now</a>
      {% endif %}
      <button class="md:hidden" data-mobile-toggle>
        <span class="sr-only">Toggle navigation</span>
        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
  <div class="hidden border-t border-white/5 bg-black px-4 py-4 md:hidden" data-mobile-menu>
    <div class="flex flex-col gap-3 text-sm">
      <a href="{{ url_for('home') }}" class="nav-link">Home</a>
      <a href="{{ url_for('movies') }}" class="nav-link">Movies</a>
      <a href="{{ url_for('people') }}" class="nav-link">People</a>
      <a href="{{ url_for('nexus') }}" class="nav-link">Nexus</a>
      <a href="{{ url_for('game') }}" class="nav-link">Game</a>
      <a href="{{ url_for('leaderboard') }}" class="nav-link">Leaderboard</a>
      <a href="{{ url_for('account') }}" class="nav-link">Account</a>
    </div>
  </div>
</header>
